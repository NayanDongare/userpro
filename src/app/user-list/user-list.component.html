<h2>User List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Mobile Number</th>
            <th>password</th>
            <th>Gender</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address}}</td>
            <td>{{user.mobileNumber}}</td>
            <td>{{user.password}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.role}}</td>
            <td>
                <button (click) = "updateUser(user.id)" class="btn btn-info">Update</button>
                <!-- <button (click) = "deleteUser(user.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button> -->
            </td>

        </tr>
    </tbody>
</table>
