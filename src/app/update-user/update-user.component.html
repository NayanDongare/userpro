<div class="col-md-6 offset-md-3">
    <h3>Update User Profile</h3>
    <form (ngSubmit) = "onSubmit()">
    
    <div class="form-group">
        <label>First Name</label>
        <input type="text" [(ngModel)] ="user.firstName" class="form-control" id="firstName" name = "firstName" >
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" [(ngModel)] ="user.lastName" class="form-control" id="lastName" name = "lastName" >
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)] ="user.email" class="form-control" id="email" name="email">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" [(ngModel)] ="user.address" class="form-control" id="address" name = "address">
    </div>
    <div class="form-group">
        <label>Contact</label>
        <input type="text" [(ngModel)] ="user.mobileNumber" class="form-control" id="contact" name = "mobileNumber" >
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" [(ngModel)] ="user.password" class="form-control" id="password" name = "password" >
    </div>
    <div class="form-group">
        <label>Gender</label>
        <input type="text" [(ngModel)] ="user.gender" class="form-control" id="gender" name = "gender" >
    </div>
    <div class="form-group">
        <label>Role</label>
        <input type="text" [(ngModel)] ="user.role" class="form-control" id="role" name = "role" >
    </div>
    
    <button class="btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
